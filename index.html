<!DOCTYPE html>
<html>
    <head>
        <link href="styles.css" rel="stylesheet">
        <meta charset="UTF-8">
    </head>
    <body>
        <header id="header">
            <div id="logo">
                <img id="header-img" src="images/pepsi-can.png" alt="pepsi-can">
                <p>Pepsi</p>
            </div>
            
            <nav id="nav-bar">
                <a class="nav-link" href="#intro">Product</a>
                <a class="nav-link" href="#Video">Video</a>
                <a class="nav-link" href="#contact">Contact</a>
            </nav>
        </header>

        <main>
            <section class="section" id="intro">
                <div>
                    <p id="Title">Welcome to Pepsi!</p>
                    <p id="About">
                        Pepsi has been bringing fun and refreshment to consumers for over 100 years.<br>
                        Pepsi-Cola has grown to become one of the best known, most loved products throughout the world. <br>
                    </p>
                    
                </div>
                <img src="images/pepsi.svg" alt="pepsi-logo" width="30%" height="auto">
            </section>

            <section class="section" id="Video">
                <div id="Frizz">
                    <img src="images/bubbles.png" alt="bubbles">
                    Enjoy the Fizz
                    <img src="images/bubbles.png" alt="bubbles">
                    
                </div>
                <iframe  id="video" width="70%" height="60%" src="https://www.youtube.com/embed/MudYDVw7sWs" title="Pepsi" frameborder="0"
                 allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </section>
                
            <div id="contact">
              <section class="section" id="contact_details">
                
                    <img src="images/pepsi.png" alt="pepsi-logo" width="20%" height="auto">
                  
                    <fieldset>
                        <legend>Contact</legend>
                        <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
                            <input id="email" placeholder="Email" type="email" name="email" required><br>
                            <textarea id="textarea" cols="20" rows="8" placeholder="Question/Feedback"></textarea><br>
                            <input type="submit" id="submit">
                        </form>
                    </fieldset>
                </section>

                <div id="footer">
                    <p>For more information, visit <a href="https://www.pepsi.com/" >pepsi</a></p> 
                </div>
            </div>
        </main>

        

    </body>
</html>
